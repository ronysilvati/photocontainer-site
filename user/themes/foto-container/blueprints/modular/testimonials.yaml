title: Testimonials
'@extends': default

form:
  fields:
    tabs:
      fields:
        advanced:
          fields:
            columns:
              fields:
                column1:
                  fields:
                    name:
                      default: modular/testimonials
                      '@data-options': '\Grav\Common\Page\Pages::modularTypes'
            overrides:
              fields:
                header.template:
                  default: modular/testimonials
                  '@data-options': '\Grav\Common\Page\Pages::modularTypes'
        testimonials:
          type: tab
          title: Depoimentos
          fields:
            header.testimonials:
              name: Testimonials
              type: list
              label: Testemunhos

              fields:
                .text:
                  type: text
                  label: Texto
                .author:
                  type: text
                  label: Autor
                .image:
                  type: file
                  label: Banner
                  destination: 'theme@:/assets'
                  random_name: true
                  multiple: false
                  limit: 1
                  accept:
                    - image/*
