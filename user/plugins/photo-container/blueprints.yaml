name: Photo Container
version: 0.1.0
description: Plugin para o Tema FotoContainer
icon: plug
author:
  name: Luiz Nunes
  email: luizfsnunes@gmail.com
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    tabs:
      type: tabs
      active: 1
      fields:
        advanced:
          type: tab
          title: 'Avan√ßado'
          fields:
            api_endpoint:
              type: text
              label: API URL
              help: URL da API utilizada pelo Plugin
            login_route:
              type: text
              label: Rota para o Login
              help: Rota que recebe o POST da tela de Login
              default: '/do-login'
            unprotected_routes:
              type: list
              style: vertical
              label: Rotas desprotegidas
              fields:
                .text:
                  type: text
                  label: Rota
            input_pwd:
              type: text
              label: Campo da senha
              help: ID do input da senha
            input_username:
              type: text
              label: Campo do username
              help: ID do input do username